{% set name = "lalframe" %}
{% set version = "1.4.5" %}
{% set sha256 = "c1700e725348c5eb0c32f60890041ab33b54ba77ead88a011569445b91c067e8" %}

{% set lal_version = "6.20.0" %}
{% set framecpp_version = "2.5.5" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.xz
  url: http://software.ligo.org/lscsoft/source/lalsuite/{{ name }}-{{ version }}.tar.xz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - make
    - pkg-config
    - swig >=3.0.7
  host:
    - lal >={{ lal_version }}
    - ldas-tools-framecpp >={{ framecpp_version }}
    - libframe
  run:
    - lal >={{ lal_version }}
    - ldas-tools-framecpp >={{ framecpp_version }}
    - libframe

test:
  commands:
    - lalframe_version --verbose
    - lalfr-vis --help

outputs:
  - name: lalframe
    build:
      run_exports:
        - {{ pin_subpackage("lalframe", max_pin="x.x") }}

  - name: python-lalframe
    script: install-python.sh
    build:
      activate_in_script: True
    requirements:
      build:
        - {{ compiler('c') }}
        - make
        - pkg-config
        - swig >=3.0.7
      host:
        - {{ pin_subpackage('lalframe', exact=True) }}
        - numpy
        - python
      run:
        - lal >={{ lal_version }}
        - {{ pin_subpackage('lalframe', exact=True) }}
        - ldas-tools-framecpp >={{ framecpp_version }}
        - libframe
        - {{ pin_compatible('numpy') }}
        - python
        - python-lal >={{ lal_version }}
    test:
      imports:
        - lalframe
        - lalframe.frread
    about:
      home: https://wiki.ligo.org/Computing/LALSuite
      doc_url: https://lscsoft.docs.ligo.org/lalsuite/lalframe/
      dev_url: https://git.ligo.org/lscsoft/lalsuite/
      license: GPLv3
      license_family: GPL
      license_file: COPYING
      summary: LSC Algorithm Frame Library
      description: |
        The LSC Algorithm Frame Library for gravitational wave data analysis.
        This package contains the python bindings.

about:
  home: https://wiki.ligo.org/Computing/LALSuite
  doc_url: https://lscsoft.docs.ligo.org/lalsuite/lalframe/
  dev_url: https://git.ligo.org/lscsoft/lalsuite/
  license: GPLv3
  license_family: GPL
  license_file: COPYING
  summary: LSC Algorithm Frame Library
  description: |
    The LSC Algorithm Frame Library for gravitational wave data analysis.
    This package contains the shared-object libraries needed to run
    applications that use the LAL Frame library.  If you want to install
    the Python bindings, please install the associated python-lalframe
    package.

extra:
  recipe-maintainers:
    - duncanmmacleod
    - skymoo
